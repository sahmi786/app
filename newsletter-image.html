<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #F8FAFC 0%, #E0E7FF 50%, #F3E8FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: #1E293B;
            text-align: center;
            padding: 20px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            position: relative;
        }
        .hex {
            position: absolute;
            width: 40px;
            height: 46px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        .hex1 {
            top: 0;
            left: 10px;
            opacity: 0.9;
        }
        .hex2 {
            top: 14px;
            left: 25px;
            opacity: 0.6;
            transform: scale(0.7);
        }
        .hex3 {
            top: 14px;
            left: -5px;
            opacity: 0.4;
            transform: scale(0.5);
        }
        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 14px;
            color: #475569;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 14px;
            color: #64748B;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 15px;
            margin-top: auto;
        }
        .author {
            font-size: 16px;
            color: #6366F1;
            margin-top: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="hex hex1"></div>
        <div class="hex hex2"></div>
        <div class="hex hex3"></div>
    </div>
    <div class="title">The Automation Edge</div>
    <div class="subtitle">Monthly Insights</div>
    <div class="tagline">Infrastructure, AI & Leadership</div>
    <div class="author">Ghufran Shah</div>
</body>
</html>
